<html>
<head>
    <script>
        function loadXMLDoc() {
            var xmlhttp;
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    /* the innerHTML is between <div id="myDiv">-------</div> */
                    document.getElementById("myDiv").innerHTML = '<span style="color:blue">' + xmlhttp.responseText + "</span>";
                }
            };
            xmlhttp.open("GET", "infoforXMLHttpRequest.txt", true);
            /* we are using GET, null in the body */
            xmlhttp.send(null);
        }
    </script>
</head>
<body>
    <h2>AJAX</h2>
    <button type="button" onclick="loadXMLDoc()">Request data</button> <div id="myDiv"></div>
</body>
</html>
