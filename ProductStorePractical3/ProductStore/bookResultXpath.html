<!DOCTYPE html>
<html>
<body>
    <script>
        function loadXMLDoc(dname) {
            if (window.XMLHttpRequest) {
                xhttp = new XMLHttpRequest();
            }
            else {
                xhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xhttp.open("GET", dname, false);
            try { xhttp.responseType = "msxml-document" } catch (err) { }   // Helping IE xhttp . send ( "" );
            return xhttp;
        }
        var x = loadXMLDoc("books.xml"); var xml = x.responseXML;
        //var path = "/bookstore/book/title";
        //select the title of the first book node under the bookstore element:
        //var path="/bookstore/book[1]/title"  // select price nodes with price>35
        var path = "/bookstore/book[price>35]/price"  //select title nodes with price>35
        var path = "/bookstore/book[price>35]/title"  //select title nodes with price>35
        //var path = "//book[price>35]/title"
        // ?Select the 'book' element with the 'category attribute value of 'COOKING'  
        //var path = "/bookstore/book[category='COOKING']/title";
        // code for IE
        if (window.ActiveXObject || xhttp.responseType == "msxml-document") {
            xml.setProperty("SelectionLanguage", "XPath"); nodes = xml.selectNodes(path);
            for (i = 0; i < nodes.length; i++) {
                document.write(nodes[i].childNodes[0].nodeValue);
                document.write("<br>");
            }
        }
        // code for Chrome, Firefox, Opera, etc.
        else if (document.implementation && document.implementation.createDocument) {
            var nodes = xml.evaluate(path, xml, null, XPathResult.ANY_TYPE, null); var result = nodes.iterateNext();
            while (result) {
                document.write(result.childNodes[0].nodeValue); document.write("<br>");
                result = nodes.iterateNext();
            }
        }
    </script>
</body>
</html>
